<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--FUENTE-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600|Open+Sans" rel="stylesheet">
    <!--FUENTE ICONO POPUP-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <title>Compras</title>
    <link rel="icon" type="image/png" href="img/logourban.png" sizes="32x32">
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./img/logourban.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Urban
        </a>
    </nav>
    <header>
        <div class="container">
            <h1 class="text-center">TIENDA</h1>
            <hr>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <!-- Elementos generados a partir del JSON -->
            <main id="items" class="col-sm-8 row w-100"></main>
            <!-- Carrito -->
            <aside class="col-sm-6">
                <h2>Carrito</h2>
                <!-- Elementos del carrito -->
                <ul id="carrito" class="list-group"></ul>
                <hr>
                <!-- Precio total -->
                <p class="text-right">Total: <span id="total"></span>&dollar; </p>
                <button id="boton-vaciar" class="btn btn-success ml-auto comprarButton">Vaciar</button>
                <button id="boton-comprar" class="btn btn-primary ml-auto comprarButton">Comprar</button>
            </aside>
        </div>
    </div>

    <div class="barra">
        <div class="container bg-primary text-white mt-3 pt-1">
            <div class="row ">
                <div class="four columns icono icono1">
                    <p class="text-center">NUESTRAS SUCURSALES</p>
                </div>
            </div>
        </div>
    </div>
    <!--SUCURSALES-->
    <div class="container mt-4 shadow-lg p3 mb-5 bg-body rounded">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Sucursal</th>
                    <th>Direcci√≥n</th>
                    <th>Contacto</th>
                </tr>
            </thead>
            <tbody id="data">
            </tbody>
        </table>
    </div>

    <!-- START FOOTER -->
    <footer class="bg-dark p-3 pt-0 mt-5">
        <p class="text-center m-0 text-muted">Urban</p>
    </footer>
    <!--LIBRERIA-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- END FOOTER -->
    <script src="script/tienda.js"></script>
</body>

</html>
