<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--FUENTE-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600|Open+Sans" rel="stylesheet">
    <!--FUENTE ICONO POPUP-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <title>Compras</title>
</head>

<body>
    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./img/logourban.png" width="30" height="30" class="d-inline-block align-top" alt="">
            Urban
        </a>
    </nav>
    <header>
        <div class="container">
            <h1 class="text-center">TIENDA</h1>
            <hr>
        </div>
    </header>
    <!--SUSCRIBIRSE-->
    <div class="contenedor">
        <article>
            <h1>Novedades</h1>
            <button id="btn-abrir-popup" class="btn-abrir-popup">Click aqu√≠</button>
        </article>

        <div class="overlay" id="overlay">
            <div class="popup" id="popup">
                <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
                <h3>SUSCRIBETE</h3>
                <h4>y recibe un cupon de descuento.</h4>
                <form action="">
                    <div class="contenedor-inputs">
                        <input type="text" id="nombreUsuario" placeholder="Nombre">
                        <input type="email" id="correoUsuario" placeholder="Correo">
                    </div>
                    <input type="submit" id="btnSuscri" class="btn-submit" value="Suscribirse">
                </form>
            </div>
        </div>
    </div>
    <!--fin suscrip-->
    <div class="container">
        <div class="row">
            <!-- Elementos generados a partir del JSON -->
            <main id="items" class="col-sm-8 row w-100"></main>
            <!-- Carrito -->
            <aside class="col-sm-6">
                <h2>Carrito</h2>
                <!-- Elementos del carrito -->
                <ul id="carrito" class="list-group"></ul>
                <hr>
                <!-- Precio total -->
                <p class="text-right">Total: <span id="total"></span>&dollar; </p>
                <button id="boton-vaciar" class="btn btn-success ml-auto comprarButton">Vaciar</button>
                <button id="boton-comprar" class="btn btn-primary ml-auto comprarButton">Comprar</button>
            </aside>
        </div>
    </div>

    <!-- START FOOTER -->
    <footer class="bg-dark p-3 pt-0 mt-5">
        <p class="text-center m-0 text-muted">Urban</p>
    </footer>
    <!--LIBRERIA-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- END FOOTER -->
    <script src="./js/tienda.js"></script>
</body>

</html>
